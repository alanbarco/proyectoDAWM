<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <img src="assets\imagenes\icon.png" class="img-fluid" alt="imagen" height="200px">
      </mat-card-header>
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Usuario">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Contraseña" type="password">
          </mat-form-field>
        </mat-card-content>
        
            <button mat-raised-button  class="btn-block" routerLink="/principal">Iniciar Sesión</button>
            <button mat-stroked-button  class="btn-block" routerLink="/registro">Registrarse</button>
        
      </form>
      <u routerLink="/principal">Ingresar sin cuenta</u>
    </mat-card>
  </div>
